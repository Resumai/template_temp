<h2>Your Cars</h2>
<a href="{{ url_for('add_car') }}">Add Car</a> | <a href="{{ url_for('logout') }}">Logout</a>
<ul>
{% for car in cars %}
  <li>{{ car.make }} {{ car.model }} ({{ car.year }}) - {{ car.color }}
    <form method="post" action="{{ url_for('delete_car', car_id=car.id) }}" style="display:inline;">
      <button type="submit">Delete</button>
    </form>
  </li>
{% endfor %}
</ul>
