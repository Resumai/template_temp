<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}University{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('core.index') }}">Home</a></li>
          {% if current_user.is_authenticated %}
          <li><a href="{{ url_for('core.user_menu') }}">User Menu</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
          {% else %}
          <li><a href="{{ url_for('auth.login') }}">Login</a></li>
          <li><a href="{{ url_for('auth.register') }}">Register</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      &copy; {{ current_year or '2025' }} University. All rights reserved.
      <a href="{{ url_for('core.privacy') }}">Privacy Policy</a> |
      <a href="{{ url_for('core.terms') }}">Terms of Service</a> |
      <a href="{{ url_for('core.contact') }}">Contact Us</a>
    </footer>
  </body>
</html>
